    <h1>Website Template Generator</h1>
    <h2>Go ahead and create your own website!</h2>

    <div class="workspace">
        <div class="miniworkspace box1">
            <div class="container1">
                <h3 class="title">Let's choose properties for your page</h3>

                <form id="info-form">

                    <div>
                        <label for="bg-color">Choose background color</label>
                        <select id="bg-color" name="bg-color" class="form-control">
                            <option value="lightgreen">Lightgreen</option>
                            <option value="pink">Pink</option>
                            <option value="lightblue">Lightblue</option>
                            <option value="wheat">Wheat</option>
                        </select>                                  
                    </div>

                    <div class="form-group">
                        <label for="font-color">Add font color</label>
                        <select id="font-color" name="font-color" class="form-control">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                            <option value="Red">Red</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="heading">Add a heading</label>
                        <input type="text" id="heading" name="heading" value="" class="form-control heading">
                    </div>

                    <div class="form-group">
                        <label for="paragraph1">Add a paragraph</label>
                        <input type="text" id="para1" name="para1" value="" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="subheading">Add a subheading</label>
                        <input type="text" id="subheading" name="subheading" value="" class="form-control heading">
                    </div>


                    

                    <button type="submit" class="btn btn-secondary">Submit/Publish</button>
                </form>
            </div>
        </div>

        <div class="miniworkspace box2">
      
            <div> <h1> <span id = "chosenheading"></span> </h1> </div>
            <div> <p> <span id = "chosenparagraph1"></span> </p> </div>

        </div>
        <div class="miniworkspace box3">
